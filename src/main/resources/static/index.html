<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL 리뷰 플랫폼 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">LoL 리뷰 플랫폼</h1>
            <p class="text-gray-600">소환사 리뷰를 작성하고 확인하세요</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="아이디를 입력하세요"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="비밀번호를 입력하세요"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            >
                로그인
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">계정이 없으신가요?</p>
            <button 
                id="signupBtn" 
                class="text-blue-600 hover:text-blue-800 font-medium"
            >
                회원가입
            </button>
        </div>
        
        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupBtn = document.getElementById('signupBtn');
        const messageDiv = document.getElementById('message');

        // 로그인 폼 제출
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                
                if (result.success) {
                    // JWT 토큰을 localStorage에 저장
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('username', result.data.username);
                    
                    showMessage('로그인 성공! 리뷰 페이지로 이동합니다.', 'success');
                    
                    // 리뷰 페이지로 이동 (임시로 새 창에서 열기)
                    setTimeout(() => {
                        window.location.href = '/reviews.html';
                    }, 1500);
                } else {
                    showMessage(result.message || '로그인에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showMessage('서버 연결에 실패했습니다.', 'error');
            }
        });

        // 회원가입 버튼 클릭
        signupBtn.addEventListener('click', () => {
            showMessage('회원가입 기능은 준비 중입니다.', 'info');
        });

        // 메시지 표시 함수
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'mt-4 text-center text-sm';
            
            if (type === 'success') {
                messageDiv.classList.add('text-green-600');
            } else if (type === 'error') {
                messageDiv.classList.add('text-red-600');
            } else if (type === 'info') {
                messageDiv.classList.add('text-blue-600');
            }
        }

        // 페이지 로드 시 토큰 확인
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                showMessage('이미 로그인되어 있습니다.', 'info');
            }
        });
    </script>
</body>
</html>
